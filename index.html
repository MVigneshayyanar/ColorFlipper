<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="heading">
    <h1 >COLOR FLIPPER</h1>
    </div>
    <div id="changer">
    <button  class="red" onclick="setColor('red')">RED</button>
    <button class="green" onclick="setColor('green')">GREEN</button>
    <button class="blue" onclick="setColor('blue')">BLUE</button>
    <button class="random" onclick="randomColor()">RANDOM</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
